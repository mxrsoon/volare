on:
  push:
    branches:
      - 'main'
      - 'feature/deploy-workflow'

name: 'Deploy to GCE'

jobs:
  deploy:
    name: "Deploy"
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v3'

      - id: 'setup-ssh-keys'
        name: 'Setup SSH keys'
        env:
          SSH_PRIV_KEY: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          SSH_PUB_KEY: ${{ secrets.GCP_SSH_PUBLIC_KEY }}
          SSH_CONFIG: ${{ vars.GCP_SSH_CONFIG }}
          SSH_SERVER_NAME: ${{ vars.GCP_SSH_SERVER_NAME }}
        run: |
          echo $USER
          mkdir -p ~/.ssh
          chmod 0700 ~/.ssh
          echo $SSH_PRIV_KEY > ~/.ssh/id_rsa
          echo $SSH_PUB_KEY > ~/.ssh/id_rsa.pub
          echo $SSH_CONFIG > ~/.ssh/config
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/config
          cat ~/.ssh/config
          rm -f ~/.ssh/known_hosts
          touch ~/.ssh/known_hosts

      - id: 'ssh'
        name: 'SSH command'
        env:
          SSH_USER: ${{ vars.GCP_SSH_USER }}
          SSH_SERVER_NAME: ${{ vars.GCP_SSH_SERVER_NAME }}
        run: |
          echo $USER
          cat ~/.ssh/config
          ssh -vvv $SSH_USER@$SSH_SERVER_NAME \
            -l $SSH_USER \
            -o "StrictHostKeyChecking no" \
            -o "UserKnownHostsFile /dev/null" \
            sudo ls -lA /var/volare